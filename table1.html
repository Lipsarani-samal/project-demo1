<!DOCTYPE html>
<html>
    <head>
        <title>
            Table1
        </title>
        <style>
            td{
                border: 5px solid rgb(230, 226, 226);
                
            }
            table {
                border-collapse: collapse;
                background-color: rgb(190, 187, 187);

            }
            td{
                height: 100px;
                width: 250px;
                text-align: center;
                font-weight: bolder;
                font-size:larger;
            }

        </style>
    </head>
    <body>
        <div class="table1">
            <table>
                <thead></thead>
                <tbody>
                    <tr>
                        <td rowspan="2" colspan="2">1</td>
                        <td>4</td>
                    </tr>
                    <tr>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td rowspan="2">2</td>
                        <td rowspan="2">3</td>
                        <td>6</td>
                    </tr>
                    <tr>
                        <td>7</td>
                    </tr>
                </tbody>
                <tfoot></tfoot>
            </table>
        </div>
    </body>
</html>
